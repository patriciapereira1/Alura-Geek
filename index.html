<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="img/Logo.png" alt="Logo Alura Geek" class="cabecalho-logo">
    </header>
    <main class="principal">
        <section class="produtos"> 
           <div> 
            <h2 class="titulo_meus_produtos">Meus Produtos</h2>
         </div>
            <div class="produtos-conteiner" id="product-container" data-product-container></div>
        </section> 
        <section class="formulario">
            <h2 class="titulo_adicionar_produtos">Adicionar Produtos</h2> 
            <form id="product-form">
                <div class="form-group"> 
                    <input type="text" id="nome-produto" name="nome-produto" placeholder="Nome" required> 
                </div>
                <div class="form-group"> 
                    <input type="number" id="valor-produto" name="valor-produto" placeholder="Valor" required>
                </div>
                <div class="form-group"> 
                    <input type="file" id="imagem-produto" name="imagem-produto" placeholder=" Imagem" required>
                </div> 
                <div class="form-group">
                    <button type="submit">Adicionar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section> 
    </main>
    <footer class="rodape">
        <img src="img/Logo.png">
        <h2> Desenvolvido por Patr√≠cia</h2>
        <p> Alura - latam 2024</p>
    </footer>
    <script src="js/api.js" type="module"></script>
    <script src="js/formHandler.js" type="module"></script> 
    <script src="js/listprodutos.js" type="module"></script>
</body>
</html>
